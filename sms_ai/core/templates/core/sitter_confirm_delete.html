<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Sitter</title>
</head>
<body>
    <h1>Delete Sitter</h1>
    <p>Are you sure you want to delete the sitter "{{ sitter.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'sitter_detail' sitter.pk %}">Cancel</a>
    </form>
</body>
</html>
